[flake8]
ignore =
    W503,
    R503,
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
application-import-names = backend
import-order-style = pep8

[isort]
profile = django
force_grid_wrap = 0
multi_line_output=3
known_first_party=api, recipes, users
